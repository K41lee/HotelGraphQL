# Agency Server Configuration
spring.application.name=agency-server

# Spring Boot HTTP port
server.port=8080

# TCP Server
agency.tcp.port=7070

# Discount rate (0.10 = 10% discount)
agency.discount.rate=0.10

# Agency name
agency.name=MegaAgence

# gRPC Client Configuration (pour communiquer avec les hôtels)
grpc.client.hotel-opera.address=static://localhost:9090
grpc.client.hotel-opera.negotiationType=PLAINTEXT

grpc.client.hotel-rivage.address=static://localhost:9091
grpc.client.hotel-rivage.negotiationType=PLAINTEXT

# gRPC Server Configuration (API de l'agence via gRPC)
grpc.server.port=8070

# Logging
logging.level.org.examples.agency=INFO
logging.level.org.springframework.web=INFO

